<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>在日担保人</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	    <meta name="format-detection" content="telephone=no">
	    <!-- 日历插件 .css -->
	    <link rel="stylesheet" type="text/css" href="css/lCalendar.css">
	    <link rel="stylesheet" type="text/css" href="css/common.css">
	    <link rel="stylesheet" type="text/css" href="css/passport.css">
	    <script src="js/rem(750).js"></script>
	    <script src="js/jquery-1.10.2.js"></script>
	    <script src="js/lrz.bundle.js"></script>		
	</head>
	<body>
		<div class="warrantorTop">
			<a class="warrantor">
				<i class="warrantorSave" onclick="warrantorSave()"><</i>
				在日担保人
			</a>
		</div>
		<ul class="label-info warrantorInfo">
			<li>姓名 <input type="text" class="txtInput warrantorName"/></li>
			<li>姓名拼音 <input type="text" class="txtInput warrantorSpell"/></li>
			<li>电话 <input type="text" maxlength="11" class="txtInput warrantorTel"/></li>
			<li>地址 <input type="text" class="txtInput warrantorAddress"/></li>
			<li>出生日期 <input type="text" class="txtInput warrantorBirthDay" id="birthDate"/></li>
			<li class="validity">性别 <span class="sexVal"></span>
				<select class="sexSelect">
					<option value="1">男</option>
	   				<option value="2">女</option>
				</select>
			</li>
			<li class="validity">与主申请人的关系<span class="dateVal"></span>
	   			<select class="validitySelect">
	   				<option value="1">配偶</option>
	   				<option value="2">父母</option>
	   				<option value="3">子女</option>
	   			</select>
   			</li>
			<li>职业或职务 <input type="text" class="txtInput warrantorPost"/></li>
			<li>国籍(公民身份)及签证种类 <input type="text" class="txtInput visaType"/></li>
		</ul>
	</body>
	<!-- 日历插件 .js -->
	<script type="text/javascript" src="js/lCalendar.min.js"></script>
	<script>
	var _self;
	/* 返回并保存 */
	function warrantorSave(){
		
		var applicantid = GetQueryString('applicantid');
		var warrantorName = $('.warrantorName').val();
		var warrantorSpell = $('.warrantorSpell').val();
		var warrantorTel = $('.warrantorTel').val();
		var warrantorAddress = $('.warrantorAddress').val();
		var warrantorBirthDay = $('.warrantorBirthDay').val();
		var sexVal = $('.sexVal').text();
		var dateVal = $('.dateVal').text();
		var warrantorPost = $('.warrantorPost').val();
		var visaType = $('.visaType').val();
		
		 $.ajax({ 
        	url: '',
        	data:{applicantid:applicantid,},
        	dataType:"json",
        	type:'post',
        	success: function(data){
        		window.location.href='/simplemobile/visaInfo.html?applicantid='+applicantid;
          	}
        }); 
	}
	/* 手机号只能输入数字 */
	$(document).on("input",".warrantorTel",function(){
		$(this).val($(this).val().replace(/[^\d]/g,''));
	});
	 //拼音
	$('#firstname').on('input propertychange',function(){
		var firstnameen = getPinYinStr($(this).val()).toUpperCase();
		console.log(firstnameen);
		_self.passportdata.firstnameen = firstnameen;
	});
	/* 性别 */
	 $(".sexSelect").change(function(){
      	 var sexSelecter = $(".sexSelect").find("option:selected").text();
           $(".sexVal").text(sexSelecter);
    });
	/* 与主申请人的关系 */
	 $(".validitySelect").change(function(){
       	 var selecters = $(".validitySelect").find("option:selected").text();
            $(".dateVal").text(selecters);
     });
	//日历插件
     var calendar = new lCalendar();//出生日期
     calendar.init({
         'trigger': '#birthDate',
         'type': 'date'
     });
     
	</script>
</html>
