<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>身份证</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
   		<meta name="format-detection" content="telephone=no">
   		<!--公共样式-->
		<link rel="stylesheet" href="css/common.css" />
		<!--本页css-->
		<link rel="stylesheet" href="css/filming.css" />
	</head>
	<body>
		<header>
			<div class="filming">
				<i></i>
				<span>身份证</span>	
			</div>
		</header>
		<section>
			<div class="IDInfo">
				<img src="img/hz.jpg" />
				<div class="dialog"></div>
				<span class="IDExpain">身份证拍摄图例</span>
			</div>
			<div class="IDShoot">
				<div class="uploadIDFace">
					<p>上传身份证正面</p>
					<img :src="passportdata.passporturl" class="uploadImgFace" />
				</div>
				<input type="file" class="faceImg" id="faceImg" name="faceImg" />
			</div>
			<div class="IDShoot">
				<div class="uploadIDBack">
					<p>上传身份证背面</p>
					<img :src="passportdata.passporturl" class="uploadImgBack" />
				</div>
				<input type="file" class="backImg" id="backImg" name="backImg" />
			</div>
		</section>
		<script type="text/javascript" src="js/jquery-1.10.2.js" ></script>
		<script type="text/javascript" src="js/rem(750).js" ></script>
		<script type="text/javascript" src="js/layer.js" ></script>
		<script type="text/javascript" src="js/lrz.bundle.js" ></script>
		<script type="text/javascript" src="js/vue.min.js" ></script>
		<script>
			//异步加载的URL地址
			var url="/admin/mobile/passportinfo.html";
			var _self;
			new Vue({
				el: '#passportform',
				data: {passportdata:"",
						applicatdata:""},
				created:function(){
					var applicantid = GetQueryString('applicantid');
			        _self=this;
			        $.ajax({
			        	url: url,
			        	data:{applicantid:applicantid},
			        	dataType:"json",
			        	type:'post',
			        	success: function(data){
			        		_self.passportdata = data.passportdata;
			          	}
			        });
			    }
			});
			$(function(){
				
				$(".uploadIDFace").click(function(){
					
					$(".faceImg").click();
					$(".faceImg").change(function(){
						
						layer.load(1,{
							shade : "#000"
						});
						var that = this;
			            lrz(this.files[0]).then(function (rst) {
			                /* $('.bacimg2').attr('src',rst.base64);*/
			                $('#upload').hide(); 
			                // 处理成功会执行
			                sourceSize = (that.files[0].size / 1024).toFixed(2);
			                resultSize = (rst.fileLen / 1024).toFixed(2);
			                scale = parseInt(100 - (resultSize / sourceSize * 100));
			                rst.formData.append('image',rst.file);
//			                alert(rst);
//			                alert(JSON.stringify(rst.formData));
//			                alert(rst.file);
//			                alert('sourceSize:'+sourceSize+' resultSize:'+resultSize+' scale:'+scale);
//							alert('压缩后大小为：'+resultSize+'K  压缩率：'+scale+'%');
			                uploadPositive(rst,rst.formData); 
			            }).catch(function (err) {
			                console.log(err);
			            });
			            
					});
				});
			})
			
			function uploadPositive(rst, formData){
				if(!formData){
					formData = new FormData();
				}
		        formData.append("image", rst.file); 
		        console.log('------------------------------');
		        console.log(formData); 
		        console.log(rst.file);
		        /* var layerIndex = layer.load(1, {
					shade : "#000"
				}); */
		        $.ajax({
					type : "POST",//提交类型  
					//dataType : "json",//返回结果格式  
					url : '/admin/orderJp/IDCardRecognition.html',//请求地址  
					async : true,
					processData : false, //当FormData在jquery中使用的时候需要设置此项
					contentType : false,//如果不加，后台会报表单未封装的错误(enctype='multipart/form-data' )
					//请求数据  
					data : formData,
					success : function(obj) {//请求成功后的函数 
						//console.log('=====成功========');
						//关闭加载层
						layer.closeAll('loading');
						//layer.close(layerIndex);
						if (true === obj.success) {
							_self.applicatdata.cardfront = obj.url;
							_self.applicatdata.address = obj.address;
							_self.applicatdata.nation = obj.nationality;
							_self.applicatdata.cardid = obj.num;
							_self.applicatdata.cardprovince = obj.province;
							_self.applicatdata.cardcity = obj.city;
							_self.applicatdata.birthday = obj.birth;
							_self.applicatdata.sex = obj.sex;
						}
					},
					error : function(XMLHttpRequest, textStatus, errorThrown) {
						//console.log('-----------------失败-------------');
						layer.closeAll('loading');
					}
				}); // end of ajaxSubmit
			}
		</script>
	</body>
</html>
