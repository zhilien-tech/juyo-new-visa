<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>报名</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
   		<meta name="format-detection" content="telephone=no">
   		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/heavyBuyer.css" />
		<script type="text/javascript" src="js/jquery-1.10.2.js" ></script>
		<script type="text/javascript" src="js/rem(750).js" ></script>
		<script>
			$(function(){
				/* 手机号只能输入数字 */
				$(document).on("input",".telphone",function(){
					$(this).val($(this).val().replace(/[^\d]/g,''));
				});
				
				$(".btnPayment").click(function(){
					var surName = $(".surName").val();
					var name = $(".name").val();
					var telPhone = $(".telphone").val();
					var email = $(".email").val();
					//alert(surName+"---"+name+"---"+telPhone+"---"+email);
					
					$.ajax({
						type:"post",
						url:"/admin/appEvents/signUpEventByPublicNum",
						data:{firstname:surName,lastname:name,telephone:telPhone,email:email},
						dataType : "json",
						async:true,
						success:function(data){
							if(200 == data.status){
								window.location.href='/appmobileus/payment.html'
							}
						}
					}); 
				});
			})
		</script>
	</head>
	<body>
		<header>
			<div class="returnAndSave">
				<i></i>
				<span>报名</span>	
			</div>
		</header>
		<section>
			<div class="listMessage">
				<ul>
					<li>
						<label>姓</label>
						<input type="text" class="surName" />
					</li>
					<li>
						<label>名</label>
						<input type="text" class="name" />
					</li>
					<li>
						<label>手机</label>
						<input type="text" class="telphone" maxlength="11" />
					</li>
					<li>
						<label>邮箱</label>
						<input type="text" class="email" />
					</li>
				</ul>
			</div>
			<div class="payForCase">
				<a class="btnPayment">去付款</a>
			</div>
		</section>
	</body>
</html>
