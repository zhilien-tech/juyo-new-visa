				//循环遍历出发当前元素的change事件

		function getImage(staffid){
			$.ajax({
				url : "/admin/mobileVisa/getMuchPhotoByStaffid.html",
				data : {
					type : 4,
					staffid : staffid,
				},
				dataType : "json",
				type : 'post',
				success : function(data) {
					for(var i=0;i<data.length;i++){
						var url=data[i].url;
						var num = "#"+data[i].mainid+data[i].sequence;
						$(num).attr('src',url);
					}
				}
			});
		}
		//点击上传图片

		            lrz(this.files[0]).then(function (rst) {

				});

		//跳转2寸图片
		function returnPage(){
			var staffid = GetQueryString("staffid");
			var	sessionid=GetQueryString('sessionid');
			window.location.href='/appmobileus/USFilming.html?staffid='+ staffid+'&sessionid='+sessionid;
		}
		
		//获取URL地址参数
	    function GetQueryString(name){
	         var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	         var r = window.location.search.substr(1).match(reg);
	         if(r!=null)return  unescape(r[2]); return null;
	    }
		
		//上传图片
		function uploadPositive(rst, formData,staffid,mainid,sequence,sessionid){
			if(!formData){
				formData = new FormData();
			}
	        formData.append("image", rst.file); 
	        formData.append("type", 4); 
	        formData.append("staffid", staffid); 
	        formData.append("mainid", mainid); 
	        formData.append("sequence", sequence); 
	        formData.append("sessionid", sessionid); 
	        console.log('------------------------------');
	        console.log(formData); 
	        console.log(rst.file);
	        /* var layerIndex = layer.load(1, {
				shade : "#000"
			}); */
	        $.ajax({
				type : "POST",//提交类型  
				//dataType : "json",//返回结果格式  
				url : '/admin/mobileVisa/uploadMuchImage.html',//请求地址  
				async : true,
				processData : false, //当FormData在jquery中使用的时候需要设置此项
				contentType : false,//如果不加，后台会报表单未封装的错误(enctype='multipart/form-data' )
				//请求数据  
				data : formData,
				success : function(obj) {//请求成功后的函数 
					//console.log('=====成功========');
					//关闭加载层
					layer.closeAll('loading');
					if (obj!=null) {
						layer.msg("上传成功");
						var img = "#"+mainid+sequence;
						$(img).attr("src",obj);
					}
				},
				error : function(XMLHttpRequest, textStatus, errorThrown) {
					//console.log('-----------------失败-------------');
					layer.closeAll('loading');
				}
			}); // end of ajaxSubmit
		}
