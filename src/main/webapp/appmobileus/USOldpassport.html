<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>旧护照</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
   		<meta name="format-detection" content="telephone=no">
   		<!--公共样式-->
		<link rel="stylesheet" href="css/common.css" />
		<!--本页css-->
		<link rel="stylesheet" href="css/filming.css" />
	</head>
	<body>
		<header>
			<div class="filming">
			<a onclick="returnPage()">
				<i></i>
				<span>旧护照</span></a>	
			</div>
		</header>
		<section>
			<div class="passport">
				<img src="img/hz.jpg" />
				<div class="dialog"></div>
				<span class="passportExpain">旧护照拍摄图例</span>
			</div>
			<div class="passportSetImage passportShoot">
				<div class="uploadPassport">
					<p>上传旧护照</p>
					<img src="" style="pointer-events:none;" class="uploadImgReady" />
				</div>
				<input type="file" class="passportImg" id="passportImg" name="passportImg" />
			</div>
			<div class="addSetOfBtn">
				<a class="addSet" onclick="addOldPassPort()">加一页</a>
			</div>
		</section>
		<script type="text/javascript" src="js/jquery-1.10.2.js" ></script>
		<script type="text/javascript" src="js/rem(750).js" ></script>
		<script type="text/javascript" src="js/layer.js" ></script>
		<script type="text/javascript" src="js/lrz.all.bundle.js" ></script>
		<script>
		//点击上传图片
		$(function(){
			var	staffid=GetQueryString('staffid');
			var	sessionid=GetQueryString('sessionid');
			var	flag=GetQueryString('flag');
			getImage(staffid);
			$(".uploadPassport").click(function(){
				$(".passportImg").click();
				$(".passportImg").change(function(){
					layer.load(1,{
						shade : "#000"
					});
					var that = this;
		            lrz(this.files[0]).then(function (rst) {
		                /* $('.bacimg2').attr('src',rst.base64);*/
		                $('#upload').hide(); 
		                // 处理成功会执行
		                sourceSize = (that.files[0].size / 1024).toFixed(2);
		                resultSize = (rst.fileLen / 1024).toFixed(2);
		                scale = parseInt(100 - (resultSize / sourceSize * 100));
		                rst.formData.append('image',rst.file);
//		                alert(rst);
//		                alert(JSON.stringify(rst.formData));
//		                alert(rst.file);
//		                alert('sourceSize:'+sourceSize+' resultSize:'+resultSize+' scale:'+scale);
						//console.log('压缩后大小为：'+resultSize+'K  压缩率：'+scale+'%');
		                uploadPositive(rst,rst.formData,staffid,sessionid,flag); 
		            }).catch(function (err) {
		                console.log(err);
		            });
				});
			});
		})
			/* 加一页 */
			function addOldPassPort(){
				$(".addSetOfBtn").before('<div class="passportShoot">'+
										'<div class="uploadPassport">'+
										'<p>上传旧护照</p>'+
										'<img src="" class="uploadImgReady" />'+
										'</div>'+
										'<input type="file" class="passportImg" id="passportImg" name="passportImg" />'+
										'</div>'
				);
			}
		/* 	//异步加载的URL地址
			var url="/admin/mobile/passportinfo.html";
			var _self;
			new Vue({
				el: '#passportform',
				data: {passportdata:"",
						applicatdata:""},
				created:function(){
					var applicantid = GetQueryString('applicantid');
			        _self=this;
			        $.ajax({
			        	url: url,
			        	data:{applicantid:applicantid},
			        	dataType:"json",
			        	type:'post',
			        	success: function(data){
			        		_self.passportdata = data.passportdata;
			          	}
			        });
			    }
			}); */
			function getImage(staffid){
				$.ajax({
					url : "/admin/mobileVisa/getMuchPhotoByStaffid.html",
					data : {
						type : 2,
						staffid : staffid,
					},
					dataType : "json",
					type : 'post',
					success : function(data) {
						/* $(".uploadImgReady").attr("src",data.url); */
						if(data != null){
							for(var i=0;i<data.length;i++){
								var url=data[i].url;
								$(".passportSetImage").before('<div class="passportShoot">'+
										'<div class="uploadPassport">'+
										'<p>上传旧护照</p>'+
										'<img src="'+url+'" class="uploadImgReady" />'+
										'</div>'+
										'</div>');
							}	
						}
					}
				})
			}
			
			
			//跳转2寸图片
			function returnPage(){
				var staffid = GetQueryString("staffid");
				var	sessionid=GetQueryString('sessionid');
				var	flag=GetQueryString('flag');
				window.location.href='/appmobileus/USFilming.html?staffid='+ staffid+'&sessionid='+sessionid+'&flag='+flag;
			}
			
			//获取URL地址参数
		    function GetQueryString(name){
		         var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		         var r = window.location.search.substr(1).match(reg);
		         if(r!=null)return  unescape(r[2]); return null;
		    }
			
			//上传图片
			function uploadPositive(rst, formData,staffid,sessionid,flag){
				if(!formData){
					formData = new FormData();
				}
		        formData.append("image", rst.file); 
		        formData.append("type", 2); 
		        formData.append("staffid", staffid); 
		        formData.append("sessionid", sessionid); 
		        formData.append("flag", flag); 
		        console.log('------------------------------');
		        console.log(formData); 
		        console.log(rst.file);
		        /* var layerIndex = layer.load(1, {
					shade : "#000"
				}); */
		        $.ajax({
					type : "POST",//提交类型  
					//dataType : "json",//返回结果格式  
					url : '/admin/mobileVisa/uploadImage.html',//请求地址  
					async : true,
					processData : false, //当FormData在jquery中使用的时候需要设置此项
					contentType : false,//如果不加，后台会报表单未封装的错误(enctype='multipart/form-data' )
					//请求数据  
					data : formData,
					success : function(obj) {//请求成功后的函数 
						//console.log('=====成功========');
						//关闭加载层
						layer.closeAll('loading');
						if (obj!=null) {
							layer.msg("上传成功"); 
							location.reload();
						}
					},
					error : function(XMLHttpRequest, textStatus, errorThrown) {
						//console.log('-----------------失败-------------');
						layer.closeAll('loading');
					}
				}); // end of ajaxSubmit
			}
		</script>
	</body>
</html>
