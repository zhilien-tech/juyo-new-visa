	<script type="text/javascript">
	
		$(function(){
			$.ajax({
		        type : "post",
		        url : "/admin/weixinToken/getJsApiTicket",
		        dataType : "json",
		        async : false,
		        success : function(data) {
		        	var jsApiTicket = data.ticket;
		        	var url = location.href.split('#').toString();//url不能写死
		        	
		        	$.ajax({
		                type : "post",
		                url : "/admin/weixinToken/makeWXTicket",
		                dataType : "json",
		                async : false,
		                data:{
		                	jsApiTicket:jsApiTicket,
		                	url:url
		                },
		                success : function(data) {
		                    wx.config({
		                        debug: true,//生产环境需要关闭debug模式
		                        appId: data.appid,//appId通过微信服务号后台查看
		                        timestamp: data.timestamp,//生成签名的时间戳
		                        nonceStr: data.nonceStr,//生成签名的随机字符串
		                        signature: data.signature,//签名
		                        jsApiList: [//需要调用的JS接口列表
                                    'chooseImage',
                    		        'previewImage',
                    		        'uploadImage'
		                        ]
		                    });
		                },
		                error: function(xhr, status, error) {
		                    //alert(status);
		                    //alert(xhr.responseText);
		                }
		            })
		        },
		        error: function(xhr, status, error) {
		            
		        }
		    })
		});
	
		
		wx.ready(function(){
			//页面加载时就调用相关接口
		});
		
		 
		var images = {
			localId : [],
			serverId : []
		};
		$('.chooseImage').on('click', function() {
			wx.chooseImage({
				count : 9, // 默认9   
				sizeType : [ 'compressed' ], // 压缩图
				sourceType : [ 'album', 'camera' ], // 可以指定来源是相册还是相机，默认二者都有   
				success : function(res) {
					$('.wxChooseImages ').remove();
					var localIds = res.localIds;
					if(localIds != ""){
						for(var i = 0;i<localIds .length;i++){
							var imgDivStr = '<div class="householdPage wxChooseImages multiselect"><img src="'+localIds[i]+'" class="pageImg" /></div>';
							$(".chooseImage").before(imgDivStr);
						}
					}

					
					images.localId = res.localIds;
					//syncUpload(res.localIds);
					
					
				}
			});
		});

		var uploadImage = function(localIds) {
			var localId = localIds.pop();
			wx.uploadImage({
				localId : localId,
				isShowProgressTips : 1,
				success : function(res) {
					var serverId = res.serverId; // 返回图片的服务器端ID
					images.serverId = serverId;
					//其他对serverId做处理的代码
					if (localIds.length > 0) {
						uploadImage(localIds);
					}
				}
			});
		};
		
		//删除同类型的其他兄弟节点
		function deleteBrotherEle(obj){
			obj.nextAll().remove();
		}
	</script>
